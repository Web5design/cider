<div class="modal hide fade" id="settings">
  <div class="modal-header">
    <h3>Settings</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" onsubmit="return false;">
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="stw">Tab Width (code)</label>
          <div class="controls">
            <input type="text" id="stw" value='<%- stw %>' />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="stwm">Tab Width (markup)</label>
          <div class="controls">
            <input type="text" id="stwm" value='<%- stwm %>' />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="shm">Highlight Mode</label>
          <div class="controls">
            <select id="shm">
              <option value="<%- mode %>">Default - <%- mode %></option>
              <% for(var i = 0; i < modes.length; i++) { %>
                <option value="<%- modes[i][1].mode %>"><%- modes[i][1].display_name %></option>
              <% } %>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="sttws">Trim Trailing Whitespace<br />(on save)</label>
          <div class="controls">
            <input type="checkbox" id="sttws"<% if(sttws) { %> checked="checked"<% } %> />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="ssn">Force Single Newline<br />(on save)</label>
          <div class="controls">
            <input type="checkbox" id="ssn"<% if(ssn) { %> checked="checked"<% } %>  />
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <a class="btn btn-primary" href="javascript:void(0);" onclick="$('#settings').modal('hide');">Done</a>
  </div>
</div>
