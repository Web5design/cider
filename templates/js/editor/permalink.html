<div class="modal hide fade" id="permalink">
  <div class="modal-header">
    <h3>Permalink</h3>
  </div>
  <div class="modal-body">
    <p>Full URL to the current line of this file.</p>
    <p><a href="<%- url %>" id="permalink-link"><%- url %></a></p>
  </div>
  <div class="modal-footer">
    <a class="btn btn-primary" href="javascript:void(0);" onclick="$('#permalink').modal('hide');">Done</a>
  </div>
</div>
