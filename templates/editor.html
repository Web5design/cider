<!DOCTYPE html>
<html>
  <head>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    
    <link href="../static/css/base.css" rel="stylesheet" />
    <link href="../static/css/editor.css" rel="stylesheet" />

    <title>{{ title }}</title>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="brand">{{ fileName }}</div>
          <div class="navbar-text pull-left">{{ path }}</div>
          <div class="btn-group pull-right">
            <a class="btn" href="javascript:void(0);" id="save" onclick="cider.editor.save();">{{ saveText }}</a>
            <a class="btn" href="../download/?file={{ file }}">Download</a>
            <a class="btn" href="javascript:void(0);" onclick="$('#settings').modal('show');">Settings</a>
          </div>
        </div>
      </div>
    </div>
    
    <pre id="editor">{{ text }}</pre>
    
    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="brand">Cider</div>
          <div class="btn-group pull-right">
            <a class="btn" href="javascript:void(0);" onclick="cider.editor.findPrevious();">&lt;</a>
            <a class="btn" href="javascript:void(0);" onclick="cider.editor.findNext();">&gt;</a>
          </div>
          <form class="navbar-form pull-right" onsubmit="return false;">
            <input id="find" type="text" class="span3" placeholder="Find" onkeyup="cider.editor.search(this.value);" />&nbsp;
          </form>
        </div>
      </div>
    </div>
    
    <div class="modal hide fade" id="settings">
      <div class="modal-header">
        <h3>Settings</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" onsubmit="return false;">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="stw">Tab Width (code)</label>
              <div class="controls">
                <input type="text" id="stw" value='4' onchange="cider.editor.saveTabWidth(this.id, this.value);" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="stwm">Tab Width (markup)</label>
              <div class="controls">
                <input type="text" id="stwm" value='2' onchange="cider.editor.saveTabWidth(this.id, this.value);" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="shm">Highlight Mode</label>
              <div class="controls">
                <select id="shm" onchange="cider.editor.setHighlightMode(this.options[this.selectedIndex].value);">
                  <option value="{{ mode }}">Default - {{ mode }}</option>
                  <option value="c_cpp">C/C++</option>
                  <option value="clojure">Clojure</option>
                  <option value="coffee">CoffeeScript</option>
                  <option value="coldfusion">ColdFusion</option>
                  <option value="csharp">C#</option>
                  <option value="css">CSS</option>
                  <option value="golang">Go</option>
                  <option value="groovy">Groovy</option>
                  <option value="haxe">Haxe</option>
                  <option value="html">HTML</option>
                  <option value="java">Java</option>
                  <option value="javascript">JavaScript</option>
                  <option value="json">JSON</option>
                  <option value="latex">LaTeX</option>
                  <option value="less">LESS</option>
                  <option value="liquid">Liquid</option>
                  <option value="lua">Lua</option>
                  <option value="markdown">Markdown</option>
                  <option value="ocaml">OCaml</option>
                  <option value="perl">Perl</option>
                  <option value="pgsql">pgSQL</option>
                  <option value="php">PHP</option>
                  <option value="powershell">PowerShell</option>
                  <option value="python">Python</option>
                  <option value="ruby">Ruby</option>
                  <option value="scad">OpenSCAD</option>
                  <option value="scala">Scala</option>
                  <option value="scss">Sass</option>
                  <option value="sh">Shell/Bash</option>
                  <option value="sql">SQL</option>
                  <option value="svg">SVG</option>
                  <option value="text">Text</option>
                  <option value="textile">Textile</option>
                  <option value="xml">XML</option>
                  <option value="xquery">XQuery</option>
                </select>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary" href="javascript:void(0);" onclick="$('#settings').modal('hide');">Done</a>
      </div>
    </div>
    
    <script src="../static/js/json2.js" type="text/javascript"></script>
    <script src="../static/jquery.min.js" type="text/javascript"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    
    <script src="../static/ace/src/ace.js" type="text/javascript"></script>
    <script src="../static/ace/src/theme-eclipse.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-c_cpp.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-clojure.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-coffee.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-coldfusion.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-csharp.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-css.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-golang.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-groovy.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-haxe.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-html.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-java.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-javascript.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-json.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-latex.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-less.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-liquid.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-lua.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-markdown.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-ocaml.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-perl.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-pgsql.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-php.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-powershell.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-python.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-ruby.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-scad.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-scala.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-scss.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-sh.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-sql.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-svg.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-text.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-textile.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-xml.js" type="text/javascript"></script>
    <script src="../static/ace/src/mode-xquery.js" type="text/javascript"></script>
    {% if mode != '' %}
    <script type="text/javascript">var mode = '{{ mode }}';</script>
    {% end %}
    <script type="text/javascript">
var tabWidth = {{ tabWidth }};
{% if markup %}
var markup = true;
{% else %}
var markup = false;
{% end %}
var file = '{{ file }}';
    </script>
    <script src="../static/js/ns.js" type="text/javascript"></script>
    <script src="../static/js/editor.js" type="text/javascript"></script>
    <script src="../static/js/editor/Editor.js" type="text/javascript"></script>
    <script src="../static/js/editor/File.js" type="text/javascript"></script>
    <script src="../static/js/editor/Socket.js" type="text/javascript"></script>
    <script src="../static/js/editor/Preferences.js" type="text/javascript"></script>
  </body>
</html>
