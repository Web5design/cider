<!DOCTYPE html>
<html>
  <head>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    
    <link href="../static/css/base.css" rel="stylesheet" />
    <link href="../static/css/editor.css" rel="stylesheet" />

    <title>{{ title }}</title>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="brand">{{ fileName }}</div>
          <div class="navbar-text pull-left">{{ path }}</div>
          <div class="btn-group pull-right">
            <a class="btn" href="javascript:void(0);" id="save" onclick="save();">{{ saveText }}</a>
            <a class="btn" href="../download/?file={{ file }}">Download</a>
            <a class="btn" href="javascript:void(0);" onclick="ide.closeFile('{{ file }}');">Close</a>
          </div>
        </div>
      </div>
    </div>
    
    <pre id="editor">{{ text }}</pre>
    
    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="brand">Cider</div>
        </div>
      </div>
    </div>
    
    <script src="../static/jquery.min.js" type="text/javascript"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    
    <script src="../ace/build/src/ace.js" type="text/javascript"></script>
    <script src="../ace/build/src/theme-eclipse.js" type="text/javascript"></script>
    {% if mode != '' %}
    <script src="../ace/build/src/mode-{{ mode }}.js" type="text/javascript"></script>
    <script type="text/javascript">var mode = '{{ mode }}';</script>
    {% end %}
    <script type="text/javascript">
var tabWidth = {{ tabWidth }};
var file = '{{ file }}';
    </script>
    <script src="../static/js/editor.js" type="text/javascript"></script>
    <script src="../javascript/ide-enable.js" type="text/javascript"></script>
  </body>
</html>
